<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers</title>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <th colspan="5" bgcolor="lightgray">All Registered Trainers</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Designation</th>
            <th>Course</th>
            <th>Date</th>
        </tr>
        {% for data in output_data %}
        <tr>
            <td> {{data[0]}} </td>
            <td> {{data[1]}} </td>
            <td> {{data[2]}} </td>
            <td> {{data[3]}} </td>
            <td> {{data[4]}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
